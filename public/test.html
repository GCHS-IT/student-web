<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <div id="out"></div>
    <script>
      const fn = async () => {
        const sites = await fetch("/list");
        document.getElementById("out").innerText = JSON.stringify(
          await sites.json()
        );
      };
      fn();
    </script>
  </body>
</html>
